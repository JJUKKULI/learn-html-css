<!doctype html>
<html lang="ko-KR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>테이블 관련 요소</title>
    <style>
      table,
      th,
      td {
        border: 1px solid currentColor;
        border-spacing: 0;
        border-collapse: 0;
      }
    </style>
  </head>
  <body>
    <h1>테이블 관련 요소</h1>
    <table>
      <caption>
        멋쟁이 사자처럼 프론트엔드 스쿨 13기 스탭
      </caption>
      <colgroup>
        <col />
        <col span="2" />
        <col />
      </colgroup>
      <thead>
        <tr>
          <th scope="col">번호</th>
          <th scope="col">강사</th>
          <th scope="col">멘토</th>
          <th scope="col">운영진</th>
        </tr>
      </thead>
      <tfoot>
        <tr>
          <td scope="row">인원수</td>
          <td>2명</td>
          <td>2명</td>
          <td>2명</td>
        </tr>
      </tfoot>
      <tbody>
        <tr>
          <td>1</td>
          <td scope="row">슬비쌤</td>
          <td>유진혁</td>
          <td>정재인</td>
        </tr>
        <tr>
          <td scope="row">2</td>
          <td>용쌤</td>
          <td>권석기</td>
          <td>금윤호</td>
        </tr>
        <tr>
          <td colspan="2" rowspan="2">&nbsp;</td>
          <td colspan="2">&nbsp;</td>
        </tr>
        <tr>
          <td colspan="2">&nbsp;</td>
        </tr>
      </tbody>
    </table>
    <table>
      <caption>
        테이블예제연습하기
      </caption>
      <thead></thead>

      <tbody>
        <tr>
          <th id="h1">학습시간</th>
          <td headers="h1">09:00~17:00(20시간)</td>
          <th id="h2">난이도</th>
          <th headers="h2">초급</th>
        </tr>
        <tr>
          <th id="h3">교육비 지원</th>
          <td headers="h3">고용보험 비환급</td>
          <th id="h4">평가항목</th>
          <th headers="h4">출석률 100%</th>
        </tr>
        <tr>
          <th id="h5">수료기준</th>
          <td headers="h5">총점 80점 이상시 수료</td>
          <th id="h6">정원</th>
          <th headers="h6">24명</th>
        </tr>
        <tr>
          <th id="h7">교재정보</th>
          <td colspan="3" headers="h7">
            입문자를 위한 Git과 HTML&CSS
            <hr />
            HTML & CSS 웹사이트 개발과 디자인 기초
            <hr />
            (35000원)
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
